<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Habits</title>
</head>
<body>
<header th:replace="~{fragment/menu :: header}">

</header>

<div class="container">
    <h2>
        add a category
    </h2>
<form th:action="@{/categories}" th:object="${category}" method="post">
    <div>
    <label>Name: </label>
    <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Color: </label>
        <input type="color" th:field="*{color}"/>
    </div>
<button type="submit">Add</button>
</form>
</div>
</body>
</html>
